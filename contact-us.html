                    <a class="navbar-brand navbar-brand ms-lg-0 mx-auto" href="./index.html">
                        <img src="img/logo.svg" class="navbar-brand-img" alt="logo">

                    <div class="dropdown">

        <!-- Main section -->
        <section class="hero">
            <div class="container">
                <div class="row align-items-center pt-5 mt-lg-4 mt-0 pb-6">
                    <div class="col-lg-12">
                        <a href="index.html" class="text-decoration-none d-flex align-items-center">
                            <icon class="icon icon-arrow-back text-dark fs-2 d-grid"></icon>
                            <h2 class="fs-1 text-dark ps-lg-4 ps-2 mb-0">Contact <span class="text-success">us</span></h2>
                        </a>
                    </div>
                </div>
                <div class="row mb-7">
                    <div class="col-xxxxl-4 col-lg-5 col-sm-6">
                        <div class="row">
                            <div class="col-lg-6 col-sm-6 col-3 position-relative text-start">
                                <img src="img/hero-img-2.png" alt="Image" class="hero-img-decor-one">

                            <div class="col-lg-6 col-sm-6 col-3 position-relative text-end">

                            <h4 class="text-success">Get In Touch</h4>
                            <p class="mb-4">We are here for you! How can we help?</p>
                            <form class="contact-form">
                                <div class="mb-lg-3 mb-2">
                                    <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                                </div>
                                <div class="mb-lg-3 mb-2">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email address" aria-describedby="emailHelp">
                                </div>

                                <div class="mb-lg-3 mb-3">
                                    <textarea class="form-control" id="messageTextarea" rows="5" placeholder="Message"></textarea>
                                </div>

                                <div class="mb-lg-4 mb-3">
                                    <div class="grecaptcha recaptcha-style"></div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">Send</button>
                                </div>
                            </form>
                        </div>
                        <div class="contact-form-decor"></div>
                    </div>
                </div>
            </div>
